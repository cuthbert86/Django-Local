{% extends "itreporting/base.html" %}
{% block content %}
    {% if title %}
        <h4>{{ add_course }}</h4>
    {% endif %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <fieldset class="form-group">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </fieldset>
        </form>
    </div>
{% endblock content %}
